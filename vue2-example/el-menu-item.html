<body>
  <div id="app">
    <div style="width: 300px;">

      <el-menu :router="true" mode="vertical" background-color="#1c213f" text-color="#fff" default-active="1-3">
        <el-submenu index="1">
          <template slot="title">
            <i class="el-icon-menu"></i> 父级菜单

          <el-menu-item index="1-1">
            选项一

        </el-scrollbar>

        style="display: inline-block;width: 14px;height: 14px;background: red;border-radius: 50%;font-size: 6px;color:#fff;line-height: 14px;text-align: center;">2</span>
      <ifm></ifm>
      <comp :title="title"></comp>

<script>
  const comp = {
    name: 'Comp',
    functional: true,
    props: {
      icon: {
        type: String,
        default: ''
      },
      title: {
        type: String,
        default: ''
      }
    },
    render (h, context) {
      const vnodes = []
      vnodes.push('123')
      vnodes.push('456')
      return h('p', {
        style: {
          color: 'red'
        }
      }, vnodes)
    }
  }
  Vue.component("ifm", {
    template: `<div> <div>ifm component</div><iframe src="https://api.github.com/users/panke" frameborder=0 width=100% height=100% /></div>`
  });
  Vue.component('comp', comp)
  const app = new Vue({
    data () {
      return {
        count: 1,
        title: 'Functional Component'
      };
    },
    mounted () { },
    methods: {
    }
  }).$mount('#app')
</script>
