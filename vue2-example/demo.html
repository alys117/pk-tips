  <script>
    new Vue({
      el: "#app",
      data: function() {
        return {
          xhz: ['aa', 'dd', 'ee', 'fd', 'df'],
          date: '12月27日',
          height: '0',
          tableData: [{
            date: '2016-05-03',
            cityname: "济南",
            name: '王小虎',
            province: '上海',
            city: '普陀区',
            address: '上海市普陀区金沙江路 1518 弄',
            zip: 200333
          }, {
            date: '2016-05-07',
            cityname: "济南",
            name: '王小虎',
            province: '上海',
            city: '普陀区',
            address: '上海市普陀区金沙江路 1518 弄',
            zip: 200333
          }]
        }
      },
      computed: {
        color(){
          return sn => {
            if(sn !== 18 && sn > 14) {
              return '#deebf7'
            }else if(sn < 4){
              return '#ffc7ce'
            }else{
              return 'white'
            }
          }
        }
      },
      mounted () {
        axios({ url: './多级表头数据.json' }).then(res => {
          this.tableData = res.data
          this.tableData.sort((a, b) => {
            if (a.cityid === 999) {
              return true;
            } else {
              return a.col1 - b.col1;
            }
          })
          this.tableData.map(item => {
            item.sn = this.tableData.indexOf(item) + 1;
          })
          this.tableData.reduce(function (prev, next) {
            if (prev.col1 === next.col1) {
              next.sn = prev.sn;
            }
            return next;
          })
          this.tableData.sort(function (a, b) {
            return a.cityid - b.cityid;
          });
          this.$nextTick(() => {
            const tableHeight = this.$refs?.table1?.$el.offsetHeight
            console.log(tableHeight, 'axios')
            this.height = tableHeight * 1
          })
        })
      },
      created: function () {
