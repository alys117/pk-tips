<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #app {
      height: 100vh;
    }
    .container{
      background: #f5f5f5 url(./图片1.jpg) no-repeat center center;
      background-size: 100% 100%;
      height: 100%;
      position: relative;
    }
    .data-date {
      position: absolute;
      top: 12%;
      right: 15%;
      font-size: 45px;
      color: #4872c3;
      font-weight: 700;
    }
    .content {
      position: absolute;
      top: 26%;
      right: 2%;
      background-color: #f5f5f5;
      border-radius: 60px;
      border: 1px solid skyblue;
      width: 96%;
      height: calc(100vh - 28%);
    }
    .head{
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      padding: 20px 20px;
      height: 80px;
    }
    .title {
      font-size: 45px;
      font-weight: 700;
      line-height: 80px;
      color: #e5e5e5;
      padding: 0 20px;
      border-radius: 40px;
      background-color: #4872c3;
    }
    .description {
      font-size: 25px;
      line-height: 35px;
      color: #4872c3;
      padding: 20px 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="data-date">{{ date }}</div>
      <div class="content">
        <div class="head">
          <div class="title">一</div>
          <div class="title">分渠道发展情况</div>
        </div>
        <div class="description">
          <p>
            ·千兆宽带日发展情况：千兆宽带新政策日产能1377户，日目标完成20%，其中宽带模组547户，提速包830户；按渠道看，线下日完成23%，在线日完成率18%，随销渠道日完成率6%
            ·月发展情况：千兆新政策月发展59135户，宽带模组发展13412户，提速包发展45723户
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.2.1/dist/axios.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.4.3"></script> -->
  <script>
    new Vue({
      el: "#app",
      data: function () {
        return {
          xhz: ['aa','dd','ee','fd','df'],
          date: '12月27日'
        }
      },
      created: function () {
        console.log('created')
        axios({url:'../package.json'}).then(res => {
          console.log(res)
        })
      }
    })
  </script>
</body>

</html>
