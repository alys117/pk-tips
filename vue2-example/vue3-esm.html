<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/element-plus@2.3.12/dist/index.min.css" rel="stylesheet" />
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "element-plus": "https://unpkg.com/element-plus@2.3.12/dist/index.full.mjs"
        }
      }
    </script>
    <div id="app">
      <el-button type="primary" @click="drawer = !drawer">Toggle</el-button>
      <el-drawer v-model="drawer" title="I am the title" :with-header="false">
        <span>Hi there!</span>
      </el-drawer>
      {{ message }}
    </div>
    <script type="module">
      import {createApp, ref} from 'vue'
      import ElementPlus from 'element-plus'
      const app = createApp({
        setup() {
          const message = ref("Hello vue!");
          const drawer = ref(false);
          return {
            message, drawer
          };
        },
      })
      app.use(ElementPlus)
      app.mount("#app");
    </script>
  </body>
</html>
