<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%
  session.setAttribute("A_SESSION", "WAWA");
  String aSession = (String) session.getAttribute("A_SESSION");
%>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-ui</title>
  <script src="https://unpkg.com/vue@2"></script>
  <style>
  </style>
</head>
<body>

  <div id="app">
      <div>
        <iframe :src="src1" :class="{'iframe-show': show1, 'iframe-hidden': hidden1}" style="width: 100%;height: 100px; " ></iframe></iframe>
        <iframe :src="src2" :class="{'iframe-show': show2, 'iframe-hidden': hidden2}" style="width: 100%;height: 100px; " ></iframe></iframe>
        <button @click="changeUrl1"> set</button>
        <button @click="changeUrl2"> get</button>
        <br>
        本页面设置session，然后再获取：<%=aSession%>
      </div>
  </div>
</body>
<script>
  const app = new Vue({
    data () {
      return {
        show1: false,
        hidden1: true,
        src1: '',
        show2: false,
        hidden2: true,
        src2: ''
      };
    },
    mounted () { },
    methods: {
      changeUrl1(val) {
        [this.show1, this.hidden1] = [!this.show1, !this.hidden1]
        this.src1 = 'http://localhost:8080/set.jsp'
      },
      changeUrl2(val) {
        [this.show2, this.hidden2] = [!this.show2, !this.hidden2]
        this.src2 = 'http://localhost:8080/get.jsp'
      }
    }
  }).$mount('#app')
</script>
<style>
  .iframe-show {
    display: block;
  }
  .iframe-hidden{
    display: none;
  }
</style>

</html>
