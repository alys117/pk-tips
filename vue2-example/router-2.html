<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/vue-router@3"></script>
  <style>
    p a{
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Hello App!</h1>
    <p>
      <!--使用 router-link 组件进行导航 -->
      <!--通过传递 `to` 来指定链接 -->
      <!--`<router-link>` 将呈现一个带有正确 `href` 属性的 `<a>` 标签-->
      <router-link to="/">Go to Home</router-link>
      <router-link to="/about">Go to About</router-link>
      <router-link to="/user/zhangsan">Go to User:zhangsan</router-link>
      <router-link to="/user/lisi">Go to User:lisi</router-link>
      <router-link to="/dynamic">live</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
  </div>
</body>
<script>
  // 1. 定义路由组件.
// 也可以从其他文件导入
const Home = { template: '<div>Home</div>' }
const About = { template: '<div>About</div>' }
const User = {
  template: `<div>User:{{ $route.params.id }}</div>`,
  created() {
    this.$watch(
      () => this.$route.params,
      (toParams, previousParams) => {
        // 对路由变化做出响应...
        console.log(toParams, previousParams);
      }
    )
  },
}
// 2. 定义一些路由
// 每个路由都需要映射到一个组件。
// 我们后面再讨论嵌套路由。
const routes = [
  { path: '/', component: Home },
  { path: '/about', component: About },
  { path: '/user/:id', component: User }
]


// 3. 创建 router 实例，然后传 `routes` 配置
// 你还可以传别的配置参数, 不过先这么简单着吧。
const router = new VueRouter({
  routes // (缩写) 相当于 routes: routes
})
console.log(router);
console.log(router.matcher.getRoutes());

// 4. 创建和挂载根实例。
// 记得要通过 router 配置参数注入路由，
// 从而让整个应用都有路由功能
const app = new Vue({
  router
}).$mount('#app')

const Dynamic = { template: '<div>Dynamic</div>' }
const dynamicRoutes = [
  { path: '/dynamic', component: Dynamic }
]
router.addRoutes(dynamicRoutes)

console.log(router);
console.log(router.matcher.getRoutes());
// 现在，应用已经启动了！
</script>
</html>
