<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>403 - 无权访问</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            color: #333;
            margin: auto;
            padding: 1em;
            display: table;
            user-select: none;
            box-sizing: border-box;
            font: lighter 20px "微软雅黑";
        }

        h1 {
            margin-top: 0;
            font-size: 3.5em;
        }

        main {
            margin: 0 auto;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        button {
            position: relative;
            top: 0;
            border: 0;
            cursor: pointer;
            background: #9ccc65;
            color: white;
            border-radius: 5px;
            line-height: 1;
            font-size: 20px;
            padding: 15px 20px;
            outline: 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button.shiny {
            background: #007eaf;
            background: linear-gradient(-45deg, #2284fb 50%, #0a0e92 60%, #2e59d4 70%);
            background-size: 600% 100%;
            -webkit-animation: shine 40s infinite;
            animation: shine 40s infinite;
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
        }

        button.shinydarken {
            background: #9ccc65;
            background: linear-gradient(-45deg, #9ccc65 50%, #699833 60%, #9ccc65 70%);
            background-size: 600% 100%;
            -webkit-animation: shine 20s infinite;
            animation: shine 20s infinite;
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
        }

        button:active {
            top: 2px;
        }

        @-webkit-keyframes shine {
            0% {
                background-position-x: 400%;
            }

            50% {
                background-position-x: 0%;
            }

            100% {
                background-position-x: -400%;
            }
        }

        @keyframes shine {
            0% {
                background-position-x: 400%;
            }

            50% {
                background-position-x: 0%;
            }

            100% {
                background-position-x: -400%;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>:(</h1>
        <p>Oops!! 非常抱歉，出错啦~</p>
        <button class="shiny" onclick="action()">error detail</button>
        <div style="height: 2em;">
            <p style="opacity: 1;">你可以去浏览我的 <a href="http://www.sd4a.com">首页</a> 或 <a href="http://www.sd4a.com">博客</a>
                ~</p>
        </div>
    </main>
    <script>
        
        function action() {
            window.show = !window.show;
            document.getElementsByTagName('p')[1].innerHTML = unescape(location.search).slice(1, unescape(location.search).length);
            document.getElementsByTagName('p')[1].style.opacity = (window.show ? '1' : '0');
            document.getElementsByTagName('button')[0].innerText = window.show ? 'hidden detail' : 'error detail';
        }
    </script>
</body>

</html>
