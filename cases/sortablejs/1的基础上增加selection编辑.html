<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>sortable.js 多组拖动排序例子</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <!-- <script src="./Sortable.min.js"></script> -->
  <script src="https://www.itxst.com/package/sortable/sortable.min.js"></script>
  <style>
    .box {
      display: flex;
      gap: 10px;
    }

    .itxst {
      margin: 10px 0;
      width: 280px;
    }

    .itxst2 {
      margin: 10px 0;
      width: 600px;
    }

    .itxst div {
      padding: 6px;
      background-color: #fdfdfd;
      border: solid 1px #eee;
      margin-bottom: 10px;
      cursor: move;
    }

    .itxst2 div {
      padding: 6px;
      background-color: #eee;
      /* height: 65px; */
      outline: none;
    }

    #g2{
      border: solid 1px darkgray;
      min-height: 100px;
      background-color: white;
    }
    #g2 >div{
      margin-bottom: 10px;
      word-break: break-all;
    }
    #msg {
      margin-top: 10px;
      width: 100%;
    }
    .innerspan{
      color: red;
      border: none;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <div  class="itxst">
      <div>A组</div>
      <div style="display: flex;flex-wrap: wrap; gap: 10px;" id="g1">
        <div class="item" data-id="a1" data-info="this is detail of item 1">item 1</div>
        <div class="item" data-id="a2" data-info="this is detail of item 2">item 2</div>
        <div class="item" data-id="a3" data-info="this is detail of item 3">item 3</div>
        <div class="item" data-id="a4" data-info="this is detail of item 4">item 4</div>
        <div class="item" data-id="a5" data-info="this is detail of item 5">item 5</div>
      </div>
    </div>

    <div class="itxst2">
      <div style="height: 21px;margin-bottom: 10px;">B组 <span style="font-size: 12px;">(单击进入编辑)</span> <button style="float: right;" onclick="quitEdit()">退出编辑</button></div>
      <div id="g2">
        <div id="ph" style="text-align: center;background-color: white;">请拖入选项</div>
      </div>
    </div>
  </div>
  <div style="margin-top: 10px;">
    <span onclick="clickVariable('$(foo)')" style="border: 1px solid #000; padding: 5px;cursor: pointer;">$(foo)</span>
    <span onclick="clickVariable('$(bar)')" style="border: 1px solid #000; padding: 5px;cursor: pointer;">$(bar)</span>
  </div>
  <div id="msg"></div>
  <script>
    function sss(){
      console.log('sss');
    }
    //第一组
    var g1 = document.getElementById('g1');
    var ops1 = {
      animation: 100,
      draggable: ".item",
      group: { name: "itxst.com", pull: 'clone', put: false },
      sort: false,

      //拖动结束
      onEnd: function (evt) {
        // console.log(evt, 1);
        //获取拖动后的排序
        var arr = sortable1.toArray();
        document.getElementById("msg").innerHTML = "A组排序结果：" + JSON.stringify(arr);
      },
    };
    var sortable1 = Sortable.create(g1, ops1);
    //第二组
    var g2 = document.getElementById('g2');
    var ops2 = {
      animation: 100,
      draggable: ".item",
      group: { name: "itxst.com", pull: true, put: true },
      onAdd(evt) {
        // console.log('onAdd', evt);
        document.getElementById("ph").style.display = 'none'; // 隐藏占位符
        var uniq = new Date().getTime();
        var div1=document.createElement('div');
        div1.id = evt.item.dataset.id + '_' + uniq;
        var fb=ad.bind(this,div1.id)
        var fc=showNoEditDiv.bind(this,div1.id)
        div1.addEventListener('click',fb)
        div1.addEventListener('input',fb)
        // div1.addEventListener('blur',fc)
        div1.style.backgroundColor = '#fff';
        div1.style.display = 'none';
        div1.style.backgroundColor = 'white';
        div1.style.paddingRight = '20px';
        div1.contentEditable = true;
        div1.tabIndex = 1;
        div1.innerText = evt.item.dataset.info
        var div2=document.createElement('div');
        var fd=showEditDiv.bind(this,div1.id)
        div2.addEventListener('click',fd)
        div2.id = 'shadow_'+ evt.item.dataset.id + '_' + uniq;
        div2.innerText = evt.item.dataset.info
        div1.style.paddingRight = '20px';
        evt.item.innerHTML = ''
        evt.item.appendChild(div1);
        var divx=document.createElement('div');
        divx.style.position = 'absolute';
        divx.style.right = 0;
        divx.style.top = 0;
        divx.innerText = 'x';
        divx.onclick = function(){
          this.parentNode.parentNode.removeChild(this.parentNode)
        }
        evt.item.appendChild(divx);
        evt.item.appendChild(div2);
        evt.item.style.position = 'relative';
        // if(!window[div1.id]) window[div1.id] = {} // 因为有这里给元素设置了id，所以window[div1.id]肯定不为undefined了
        window[div1.id]['rangeData'] = { text: '', start: 0, end: 0 }
        window[div1.id]['content']= evt.item.innerText
      },
      //拖动结束
      onEnd: function (evt) {
        console.log(evt, 2);
        //获取拖动后的排序
        var arr = sortable2.toArray();
        document.getElementById("msg").innerHTML = "B组排序结果：" + JSON.stringify(arr);
      },
    };
    var sortable2 = Sortable.create(g2, ops2);
  </script>
  <script>
    function quitEdit(){
      document.querySelectorAll('#g2 .item').forEach(i=>{
        i.firstChild.style.display = 'none'
        i.lastChild.style.display = 'block'
      })
    }
    function showNoEditDiv(id){
      console.log('blur...........'); 
      document.getElementById(id).style.display = 'none'
      document.getElementById('shadow_'+id).style.display = 'block'
    }
    function showEditDiv(id){
      console.log('focus...........'); 
      document.getElementById(id).style.display = 'block'
      document.getElementById(id).focus()
      document.getElementById('shadow_'+id).style.display = 'none'
    }
    function clickVariable (data) {
      if(!window['selectionId']) {alert('请先拖入一个选项，并进入编辑状态');return}
      if (document.getSelection().type === 'None') {
        rangeData.start = warningContent.length
        rangeData.end = warningContent.length
      }
      window[selectionId]['content'] = window[selectionId]['content'].slice(0, window[selectionId]['rangeData'].start) + data + window[selectionId]['content'].slice(window[selectionId]['rangeData'].end) || ''
      window[selectionId].innerText = window[selectionId]['content']
      // window['shadow_' + selectionId].innerText = window[selectionId]['content']
      window['shadow_' + selectionId].innerHTML = window[selectionId]['content'].replaceAll('$(foo)', '<span class="innerspan">$(foo)</span>').replaceAll('$(bar)', '<span class="innerspan">$(bar)</span>')
      window[selectionId]['rangeData'] = { text: '', start: window[selectionId]['content'].length, end: window[selectionId]['content'].length }
    }

    function ad(param, e){
      console.log('e :>> ', param, e);
      console.log('document.getSelection() :>> ', document.getSelection());
      var rangeData = { text: '', start: 0, end: 0 }
      var selection = document.getSelection()
      if(selection){
        rangeData.start = Math.min(selection.focusOffset, selection.anchorOffset)
        rangeData.end = Math.max(selection.focusOffset, selection.anchorOffset)
        rangeData.text = (rangeData.start !== rangeData.end) ? selection.anchorNode.data.substring(rangeData.start, rangeData.end) : ''
      }
      window[param]['rangeData'] = rangeData
      window[param]['content']= selection.anchorNode.data || ''
      window['selectionId'] = param
      window['shadow_' + param].innerHTML = window[param]['content'].replaceAll('$(foo)', '<span class="innerspan">$(foo)</span>').replaceAll('$(bar)', '<span class="innerspan">$(bar)</span>')
    }
  </script>
</body>

</html>
