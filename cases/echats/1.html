<!DOCTYPE html>
<html>

<head>
  <style>
    #app {
      height: 400px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="display: flex;justify-content: space-between;height: 400px;">
      <div style="flex: 1;">
        <v-chart autoresize :option="option" />
      </div>
      <div style="flex: 1;">
        <v-chart autoresize :option="option1" />
      </div>
      <div style="flex: 1;">
        <v-chart autoresize :option="option2" />
      </div>
      <div style="flex: 1;">
        <v-chart autoresize :option="option" />
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.4.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-echarts@6.0.2"></script>
  <script>
    Vue.component("v-chart", VueECharts);

    new Vue({
      el: "#app",
      data: function () {
        return {
          option2: {
            tooltip: {
              trigger: 'item'
            },
            legend: {
              top: '5%',
              left: 'center'
            },
            series: [
              {
                name: 'Access From',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                  borderRadius: 10,
                  borderColor: '#fff',
                  borderWidth: 2
                },
                label: {
                  show: false,
                  position: 'center'
                },
                emphasis: {
                  label: {
                    show: true,
                    fontSize: '40',
                    fontWeight: 'bold'
                  }
                },
                labelLine: {
                  show: false
                },
                data: [
                  { value: 1048, name: 'Search Engine' },
                  { value: 735, name: 'Direct' },
                  { value: 580, name: 'Email' },
                  { value: 484, name: 'Union Ads' },
                  { value: 300, name: 'Video Ads' }
                ]
              }
            ]
          },
          option: {
            textStyle: {
              fontFamily: 'Inter, "Helvetica Neue", Arial, sans-serif'
            },
            title: {
              text: "Traffic Sources",
              left: "center"
            },
            tooltip: {
              trigger: "item",
              formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
              orient: "vertical",
              left: "left",
              data: [
                "Direct",
                "Email",
                "Ad Networks",
                "Video Ads",
                "Search Engines"
              ]
            },
            series: [
              {
                name: "Traffic Sources",
                type: "pie",
                radius: "55%",
                center: ["50%", "60%"],
                data: [
                  { value: 335, name: "Direct" },
                  { value: 310, name: "Email" },
                  { value: 234, name: "Ad Networks" },
                  { value: 135, name: "Video Ads" },
                  { value: 1548, name: "Search Engines" }
                ],
                emphasis: {
                  itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: "rgba(0, 0, 0, 0.5)"
                  }
                }
              }
            ]
          },
          option1: {
            tooltip: {
              formatter: '{a} <br/>{b} : {c}%'
            },
            series: [
              {
                name: 'Pressure',
                type: 'gauge',
                progress: {
                  show: true
                },
                detail: {
                  valueAnimation: true,
                  formatter: '{value}'
                },
                data: [
                  {
                    value: 50,
                    name: 'SCORE'
                  }
                ]
              }
            ]
          }
        }
      }
    })
  </script>
</body>

</html>
