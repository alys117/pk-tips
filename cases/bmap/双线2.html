<!DOCTYPE html>

<html>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--
        以下CSS地址请在安装软件了替换成本地的地址
        CSS地址请使用:
        http://localhost:9000/bigemap.js/v2.1.0/bigemap.css
        软件下载地址 http://www.bigemap.com/reader/download/detail201802017.html
    -->
    <link href='http://www.bigemap.com:9000/bigemap.js/v2.1.0/bigemap.css' rel='stylesheet' />
    <!--
        JS地址请使用：
        http://localhost:9000/bigemap.js/v2.1.0/bigemap.js
    -->
    <script src='http://www.bigemap.com:9000/bigemap.js/v2.1.0/bigemap.js'></script>
    //引入相关的插件
    
      <script src='http://www.bigemap.com/Public/offline/polylineoffset/polylineoffset.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
    <title>Google Map Streets</title>
</head>
<body>
    <div id='map'></div>
    <script>
        // 软件配置信息地址，软件安装完成之后使用本地地址，如：http://localhost:9000
        BM.Config.HTTP_URL = 'http://www.bigemap.com:9000';
        // 在ID为map的元素中实例化一个地图，并设置地图的ID号为 bigemap.baidu-map，ID号程序自动生成，无需手动配置，并设置地图的投影为百度地图 ，中心点，默认的级别和显示级别控件
        var map = BM.map('map', 'bigemap.arcgis-satellite', { center: [0, 0], zoom: 2, zoomControl: true,attributionControl:false });
        //线段的坐标点
        var latlngs = [
            [30, 102.68],
            [33, 108.43],
            [37.04, 118.2]
        ];
        //创建线段，并设置颜色为红色，具体请参见 :http://www.bigemap.com/offlinemaps/api/#polyline
        var polyline = BM.polyline(latlngs, {
                    weight: 2,
					dashArray: '5,10',
					color: 'black',
					opacity: 0.3}).addTo(map);
        //添加两条平行线
       var leftPolyline = BM.polyline(latlngs, {
					color: '#f00',
					opacity: 1,
					offset: -5
			  }).addTo(map);

			  var rightPolyline = BM.polyline(latlngs, {
					color: '#080',
					opacity: 1,
					offset: 5
			  }).addTo(map);
        // 让地图适配当前的线段
        map.fitBounds(polyline.getBounds());
        
    </script>
</body>
</html>
