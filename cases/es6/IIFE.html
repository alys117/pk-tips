<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <button onclick="aaa()">aaa</button>
  <script>
    const PolyLinePrimitive = (function () {
      function _ (positions) {
        this.options = {
          polyline: {
            show: true,
            positions: [],
            material: 'dfdsf',
            width: 1
          }
        }
        this.positions = positions;
        this._init()
      }

      _.prototype._init = function () {
        var _self = this;
        var _update = function () {
          return _self.positions;
        }
      }
      return _
    })();

    console.log(PolyLinePrimitive);
    function aaa(){
      poly = new PolyLinePrimitive({a:123})
      console.log(poly);
      console.log(poly._update);
    }
  </script>
