<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
  <title>Document</title>
</head>
<body>
  <iframe src="http://localhost:9632/pages/index.html" frameborder="0" width="100%" height="400px"></iframe>
  <script>
    function myfunc(data){
      console.log(data.b);
      document.cookie = "mycookie="+data.b;
    }
    $.ajax({
      url: 'http://localhost:9632/jsonp',
      dataType: 'jsonp',
      jsonp: 'callback',
      jsonpCallback: 'myfunc',
      data: {
        name: 'jquery',
        age: '18'
      },
      success: function (data) {
        console.log(data);
      }
    })
  </script>
</body>
</html>
