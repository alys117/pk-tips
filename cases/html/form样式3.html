<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .basic-grey {
      margin-left: auto;
      margin-right: auto;
      max-width: 500px;
      background: #F7F7F7;
      padding: 25px 15px 25px 10px;
      font: 12px Georgia, "Times New Roman", Times, serif;
      color: #888;
      text-shadow: 1px 1px 1px #FFF;
      border: 1px solid #E4E4E4;
    }

    .basic-grey h1 {
      font-size: 25px;
      padding: 0px 0px 10px 40px;
      display: block;
      border-bottom: 1px solid #E4E4E4;
      margin: -10px -15px 0px -10px;
      ;
      color: #888;
    }

    .basic-grey h1>span {
      display: block;
      font-size: 11px;
    }

    .basic-grey label {
      display: block;
      margin: 0px;
    }

    .basic-grey label>span {
      float: left;
      width: 20%;
      text-align: right;
      font-size: 16px;
      padding-right: 10px;
      margin-top: 10px;
      color: #888;
    }

    .basic-grey input[type="text"],
    .basic-grey textarea,
    .basic-grey select {
      border: 1px solid #DADADA;
      color: #888;
      height: 30px;
      margin-bottom: 16px;
      margin-right: 6px;
      margin-top: 2px;
      outline: 0 none;
      padding: 3px 3px 3px 5px;
      width: 70%;
      font-size: 14px;
      line-height: 15px;
      box-shadow: inset 0px 1px 4px #ECECEC;
      -moz-box-shadow: inset 0px 1px 4px #ECECEC;
      -webkit-box-shadow: inset 0px 1px 4px #ECECEC;
    }

    .basic-grey div[tip="tip"]{
      color: #888;
      height: 30px;
      margin-bottom: 16px;
      margin-right: 6px;
      margin-top: 2px;
      outline: 0 none;
      padding: 3px 3px 3px 5px;
      width: 70%;
      font-size: 14px;
      line-height: 15px;
    }

    .basic-grey textarea {
      padding: 5px 3px 3px 5px;
    }

    .basic-grey select {
      background: linear-gradient(
                    to right,
                    white 0%,
                    white 95%,
                    #f1f1f1 50%,
                    #f1f1f1 100%
                  );
      /* background-image: url('向下0.png'); */
      background-position: right;
      background-repeat: no-repeat;
      /* appearance: none; */
      text-indent: 0.01px;
      text-overflow: '';
      width: 72%;
      height: 35px;
      line-height: 25px;
    } 

    .basic-grey textarea {
      height: 100px;
    }

    .basic-grey .button {
      background: #E27575;
      border: none;
      padding: 10px 25px 10px 25px;
      color: #FFF;
      box-shadow: 1px 1px 5px #B6B6B6;
      border-radius: 3px;
      text-shadow: 1px 1px 1px #9E3F3F;
      cursor: pointer;
    }

    .basic-grey .button:hover {
      background: #CF7A7A
    }
  </style>
</head>

<body>
  <form action="" method="post" class="basic-grey">
    <h1>金库模式访问
      <span>Please fill all the texts in the fields.</span>
    </h1>
    <label>
      <span><span style="color:red">*</span>授权模式 :</span>
      <div tip="tip" style="display: flex; align-items: center;justify-content: start;font-size: 16px;">
        <input style="vertical-align: middle;margin-top: -1px;" type="radio" id="model1" name="model" checked="" onclick="changeModel()"><label  for="model1" style="width: 70px; text-align: center;">远程授权</label>
        <input style="vertical-align: middle;margin-top: -1px;" type="radio" id="model2" name="model" checked="" onclick="changeModel()"><label  for="model2" style="width: 70px; text-align: center;">现场授权</label>
      </div>
    </label>
    
    <label>
      <span>Your Name :</span>
      <input id="name" type="text" name="name" placeholder="Your Full Name" readonly/>
    </label>
    <label>
      <span>Subject :</span><select name="selection">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="General Question">General Question</option>
      </select>
    </label>
    <label>
      <span>Subject :</span><select name="selection">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="General Question">General Question</option>
      </select>
    </label>
    <label>
      <span>Subject :</span><select name="selection">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="General Question">General Question</option>
      </select>
    </label>
    <label>
      <span>Message :</span>
      <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
    </label>
    <label>
      <span>&nbsp;</span>
      <input type="button" class="button" value="Send" />
    </label>
  </form> 
</body>

</html>
