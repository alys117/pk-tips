<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title></title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    #father {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);

      display: flex;
      flex-direction: column;
      /* 使用下面的 justify-content居中，会有在页面高度小于内容高度时候上面部分被隐藏的可能 */
      /* justify-content: center; */ 
      align-items: center;
    }
    /* -------使用如下伪类完美解决居中，并且高度小于内容的时候滚动条正常滑动显示所有，不会出现隐藏的------- */
    #father :first-child{
      margin-top: auto;
    }
    #father :last-child{
      margin-bottom: auto;
    }
    /* -------小山的视频：https://www.bilibili.com/video/BV1HP411g7ZL/?vd_source=93581eb7bfb6dedc74fd2baddff1049d------ */

    .son {
      background: #7985d4;
      width: 100%;
      height: 80px;
      font-size: 30px;
      line-height: 80px;
      text-align: center;
      color: #fff;
    }
    .son:nth-child(2n-1) {
      background: rgb(33, 58, 128);
    }
  </style>
</head>

<body>
  <div id="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
    <div class="son">5</div>
  </div>
</body>

</html>
