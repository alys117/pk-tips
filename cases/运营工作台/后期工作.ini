1、改提交bug ，预校验成功的才可以提交
2、显示校验中，校验完毕有消息提示
3、批量审核
4、优先级排序数字小的在前
5、默认是关闭排序。

6、预演结果，修改删除去掉
7、号码脱敏
8、规则配置 触点 选择后用穿梭框移动
9、预演日志表增加字段，触点和优先级
10、预演结果表也增加上面两个字段
11、预演结果要存到客户的数据库中，即 预演sql运行的数据库


12 预校验任务要分用户，只能看见自己的预校验任务 sql
   策略id 批次编号（名称） 触点，优先级 开始时间（日月年时分秒） 已经执行了...(执行时间，未结束就按秒增加，结束就显示总共执行时间) 状态（语法错误，执行中，执行成功，强制结束） 结果（如果有的话） 可以结束操作 
    要创建一个预校验任务表，和 预校验结果表
    要加日期、触点、策略名称（模糊） 的筛选条件，按日期降序排列

13 预演也要同上，参考

14 预演的时候优先级直接拍序，执行的时候再排序触点间 ，执行要放到预演任务页面中。