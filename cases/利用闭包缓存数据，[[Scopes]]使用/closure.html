<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function outer () {
      var a = 1

      function inner () {
        var b = 2

        return function innermost () {
          console.log(a, b)
        }
      }

      return inner()
    }

    var innermost = outer()
    innermost() // 此时输出的值是1 2
    console.dir(innermost) // 此时输出的值是innermost函数
    console.log(innermost) // 此时输出的值是innermost函数
  </script>
  <script>
    const obj ={
      name: 'xiaoming',
      age: 13,
      'self-defination': 'hello' //用引号包裹不符合js变量命名规则的的属性名称，但是无法用.符合访问属性。
    }
    console.log(obj); 
    console.log(obj['self-defination']); 

    const jsonStr = '{"name": "xiaoming", "age": 13, "self-defination": "hello"}'
    const josnObj = JSON.parse(jsonStr)
    console.log(josnObj);
    for (const key in josnObj) {
      console.log(key, josnObj[key])
    }
    // for (const iterator of josnObj) { // 报错，对象没有实现iterator接口
    //   console.log(iterator)
    // }
    Object.keys(josnObj).forEach(key => {
      console.log(key, josnObj[key])
    })
    Object.values(josnObj).forEach(value => {
      console.log(value)
    })
    console.log('------------');
    const key = Object.getOwnPropertyNames(obj)
    console.log(key);
    console.log('============');
    console.log(Object.entries(obj));
    Object.entries(obj).forEach(([key, value]) => {
      console.log(key, value)
    })
  </script>
</body>

</html>
