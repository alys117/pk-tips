<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg {
      position: relative;
      height: 100%;
      background-position: right bottom;
      background-image: url(../static/img/HYc3FFG.jpg);
      background-size: 38% auto;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .el {
      width: 50px;
      height: 75px;
      position: absolute;
      bottom: 0;
      right: 0;
      margin-right: 8%;
      margin-bottom: 11%;
      background: teal;
      transform-origin: 100% 100%;
      transform: rotate(22deg);
    }

    /** FOR THE DEMO **/
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="el"></div>
  </div>
</body>

</html>
