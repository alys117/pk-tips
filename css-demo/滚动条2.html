<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      /* 辅助样式 */
      border: 1px solid;
      width: 25%;
      margin: 0 auto;
      /*相关样式*/
      height: 200px;
      overflow: hidden;
    }

    .outer:hover {
      /*相关样式*/
      overflow-y: auto;
    }

    .inner {
      /* 辅助样式 */
      border: 2px solid red;
      /*相关样式*/
      height: 600px;
    }

    .inner {
      /* 核心样式：预留出滚动条宽度 */
      padding-right: 17px;
    }

    .outer:hover .inner {
      /* 核心样式：滚动条占用了宽度，去掉inner预留的宽度，inner宽度缩小，缩小的部分给滚动条 */
      padding-right: 0px;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae nemo, sed porro, officiis, commodi sunt mollitia
      nihil deleniti perspiciatis repellat facere excepturi laborum. Esse iusto, quam repudiandae consequatur
      doloremque, id!
    </div>
  </div>

</body>

</html>
