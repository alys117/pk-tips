<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="--color: red; border: 1px solid var(--color)">
    hello,world
  </div>
  <div id="mydiv" class="ext" data-selfdef="hey,buddy">
    css scoped
  </div>

  <div id="mydiv2" class="ext" data1-selfdef="hey,buddy">
    css scoped
  </div>

  <div class="a">a</div>
  <div class="a b c">
    woshi a b c
  </div>

  <div class="flex">
    <div class="item1">123</div>
    <div class="item2">1234</div>
  </div>

  <br>
  <div class="mydiv"></div>
</body>
<script>
  const isSupported =
  window.CSS &&
  window.CSS.supports &&
  window.CSS.supports('--a', 0);

  if (isSupported) {
    /* supported */
    console.log('支持css变量');
  } else {
    /* not supported */
    console.log('不支持css变量');
  }
  console.log(document.getElementById('mydiv').dataset.selfdef);
  console.log(document.getElementById('mydiv2').dataset);
</script>
<style>
  :root{
    --color: red;
  }
  .ext[data-selfdef]{
    background-color: bisque;
  }
  .ext[data1-selfdef]{
    background-color: royalblue;
  }
  .a{
    color: brown;
  }
  .a.b.c{
    color: chartreuse;
  }
  .flex{
    background-color: azure;
    display: flex;
    align-items: flex-end;
    width: 200px;
  }
  .flex .item1{
    background-color: burlywood;
    font-size: 34px;
  }
  .flex .item2{
    background-color: red;
  }


  .mydiv{
    width: 200px;
    height: 200px;
    background-color: var(--color);
  }
</style>
</html>
