<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
  }
  .HolyGrail {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  header,
  footer {
    flex: 1;
  }

  .HolyGrail-body {
    display: flex;
    flex: 6;
  }

  .HolyGrail-content {
    flex: 1;
  }

  .HolyGrail-nav,
  .HolyGrail-ads {
    /* 两个边栏的宽度设为12em */
    flex: 0 0 12em;
  }

  .HolyGrail-nav {
    /* 导航放到最左边 */
    order: -1;
  }

  @media (max-width: 768px) {
    .HolyGrail-body {
      flex-direction: column;
      flex: 1;
    }

    .HolyGrail-nav,
    .HolyGrail-ads,
    .HolyGrail-content {
      flex: auto;
    }
  }
</style>

<body class="HolyGrail">
  <header style="background-color:aquamarine">header</header>
  <div class="HolyGrail-body" style="background-color:blueviolet">
    <main class="HolyGrail-content" style="background-color:beige;">...</main>
    <nav class="HolyGrail-nav" style="background-color: red">...</nav>
    <aside class="HolyGrail-ads" style="background-color: cadetblue;">...</aside>
  </div>
  <footer style="background-color: black;">...</footer>
</body>

</html>
