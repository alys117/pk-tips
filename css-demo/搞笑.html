<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="father" style="width: 400px; height: 400px; border: 1px solid black">
      <div id="son" style="width: 50%; height: 50%; background: red">
        123
      </div>
    </div>

    <button onclick="document.getElementById('son').requestFullscreen()">full</button>
    <button onclick="document.getElementById('father').style.width= '600px'">plus</button>
    <script>
      document.getElementById("son").addEventListener('resize', ()=>{
        console.log('resize')
      })
      window.addEventListener('resize', ()=>{
        console.log('resize window')
      })
      var _log = console.log;
      console.log = function () {
        _log.call(
          console,
          "%c" + [].slice.call(arguments).join(" "),
          "color:transparent;text-shadow:0 0 2px rgba(0,0,0,.5);"
        );
      };

      console.log("小伙子月薪两万");
    </script>
  </body>
</html>
