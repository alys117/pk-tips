<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2a68ef;
    }
    .main{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url(./static/img/帆软背景.jpg) no-repeat center center;
      position: relative;
    }
    .container{
      height: 1080px;
      width: 1920px;
      overflow: hidden;
      position: relative;
    }
    .intro{
      position: absolute;
      font-family: PingFangSC-Regular, sans-serif;
      top: 48%;
      left: 10%;
    }
    .title1{
      color: white;
      font-family: PingFang SC Regular, sans-serif;
      font-size: 5em;
      font-weight: 100;
    }
    .title2{
      display: flex;
      flex-direction: column;
      color: white;
      font-size: 2em;
      font-weight: 100;
    }
    .btn{
      background-color: white;
      font-size: 0.75em;
      color: #2a68ef;
      display: inline-block;
      margin-top: 2em;
      padding: 0 1em;
      text-align: center;
      height: 2em;
      line-height: 2em;
      font-size: 0.75em;
      font-weight: 500;
      width: 8em;
      border-radius: 1em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="intro">
        <div class="title1">
          <span>Fine Report</span>
        </div>
        <div class="title2">
          <span>领先的企业级Web报表工具</span>
          <span class="btn">下载/启动 设计器</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
