<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨域</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <button id="post-btn">post请求</button>
  <script>
    $('#post-btn').click(function(){
      $.ajax({
        type: 'post',
        url:'http://localhost:8000/aa/tom/18?face=smile',
        data: JSON.stringify({ tips: 'nice day' }),
        contentType: 'application/json', //要求为String类型的参数，当发送信息至服务器时，内容编码类型默认为"application/x-www-form-urlencoded"。该默认值适合大多数应用场合。
        dataType:'json' // dataType 是预期服务器返回过来的信息类型 
      }).then(res=>{
        console.log(res,1);
      }).catch(err=>{
        console.log(err,2);
      })
    })
  </script>
</body>
</html>
