<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grandparent {
      width: 400px;
      height: 100px;
      background-color: #ccc;
      position: relative;
    }
    .parent {
      width: 400px;
      height: 100px;
      overflow: auto;
      background-color: #ccc;
    }

    .child1 {
      width: 200px;
      height: 20px;
      position: absolute;
      top: 20px;
      left: 0;
      background-color: yellow;
      z-index: 9;
    }

    .child2 {
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child1">child1</div>
      <div class="child2">child2</div>
    </div>
  </div>
</body>

</html>
