<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="aaa()">paste</button>
  <div id="input1" style="border: 1px solid red; width: 500px;height: 500px;" contenteditable></div>
  <input id="input" />
  <script>
    const div = document.querySelector('div')
    div.addEventListener('input', () => {
      console.log(div.innerHTML)
    })
    function aaa() {

      // document.execCommand('paste')
        const pasteText = document.querySelector('#input');
        console.log(ClipboardEvent);
        pasteText.focus();
        // 触发粘贴事件
        var pasteEvent = new ClipboardEvent('paste', {
          dataType: 'text/plain',
          data: '要粘贴的文本内容'
        });

        // 监听器将处理该事件
        pasteText.dispatchEvent(pasteEvent);
    }
  </script>
</body>

</html>
