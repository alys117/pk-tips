<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="input" value="something">
  <button onclick="aaa()">copy</button>
  <button onclick="bbb()">paste</button>
  <input type="text" id="output" value="">
  <script>
    function aaa() {
      const inputEle = document.querySelector('#input');
      inputEle.select();
      console.log("execCommand('copy') returns", document.execCommand('copy'));
    }
    function bbb() {
      const pasteText = document.querySelector('#output');
      pasteText.focus();
      document.execCommand('paste');
      console.log("execCommand('paste') returns", document.execCommand("paste"));
      
    }
  </script>
</body>

</html>
