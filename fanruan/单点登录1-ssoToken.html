<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSA Encryption in Browser</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/node-forge/dist/forge.min.js"></script>
    <script>
      // PEM 格式的公钥
      const publicKeyPem = `-----BEGIN PUBLIC KEY-----
    MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAkyP6/Ov6eQEgsmgUKqY3
    X5pH48iy1MUmYVEaYJnbSRSfhDXvh6Ip7VenHemH19N2UELjTFNOEBIRh/3lyYyu
    iUswEKK8mnGi2AkBCs4PN+XtJakEcuqXsIa3TekQZOUQYHUb5oCYlUdwj5X93XdW
    rpVFAvTXiY/U8TeEy3vRZzq1bz5kkTZr6lOHCyyGEMiscyJaAL9cXeVRsc71Mp/V
    Y0RlyqIrOknuuI8SP7Vvu1XFXtIzJH5wSWow+6S/ejBf+k7clxosyWVz0bQ41htk
    mpvAt6UElybRWxN2dvInWSaN98GjSr09aq/0dGnLR187KvjXCegZu8Z4yRSGeEW6
    OwIDAQAB
    -----END PUBLIC KEY-----`;
    
      // 使用 RSA_PKCS1_PADDING 加密
      function encryptWithPKCS1Padding(plainText, publicKeyPem) {
        // 将 PEM 格式的公钥转换为 forge 的公钥对象
        const publicKey = forge.pki.publicKeyFromPem(publicKeyPem);
    
        // 使用 RSA_PKCS1_PADDING 加密
        const encrypted = publicKey.encrypt(plainText, 'RSAES-PKCS1-V1_5');
    
        // 将加密结果转换为 Base64
        return forge.util.encode64(encrypted);
      }
    
      // 示例用法
      const plainText = 'admin1';
      const encryptedBase64 = encryptWithPKCS1Padding(plainText, publicKeyPem);
      console.log('Encrypted Base64:', encryptedBase64);
    
      // 转换为 URL 安全的 Base64
      const urlSafeStr = encryptedBase64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
      console.log('URL Safe String:', urlSafeStr);
    </script>
</body>
</html>
