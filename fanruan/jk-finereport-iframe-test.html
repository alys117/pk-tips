<script>

  const iframePromise = new Promise((resolve, reject) => {
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.style.width = "100%";
    iframe.style.height = "430px";
    iframe.frameBorder = "0";
    iframe.id = "iframe";
    iframe.src = "http://[2408:8916:110:2434:bcd:ae4c:72e4:c245]:8075/webroot/decision/view/report?viewlet=templates%252Ftools%252Fhaha.cpt";
    iframe.src = "http://[2408:8916:110:2434:bcd:ae4c:72e4:c245]:5173/";
    if (iframe.attachEvent) {
      iframe.attachEvent("onload", function () {
        resolve("success");
      });
    } else {
      iframe.onload = function () {
        resolve("success");
      };
    }
    document.body.appendChild(iframe);
    iframe.style.display = "block";
  });
  iframePromise.then(
    () => {
      console.log("Local iframe is now loaded."); // "Local iframe is now loaded."
      document.querySelector('#iframe').contentWindow.postMessage("forbidden-copy", "*");
    },
    error => {
      console.log(error);
    }
  );
</script>
