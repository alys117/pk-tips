<html>

  </head>
  <script
    type="text/javascript"
    src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"
  ></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#login').click(function () {
        $.ajax({
          url: 'http://192.168.0.113:8075/webroot/decision/login/cross/domain',
          data: {
            fine_username: 'demo',
            fine_password: 'xb59h_',
            validity: -1,
          },
          dataType: 'jsonp',
          callback: 'callback',
          success: function (data) {
            if (!data.errorCode) {
              alert('登录成功')
            } else {
              console.log(data)
              alert('登录失败')
            }
          },
          error: function (err) {
            console.log('err',err)
            alert('登录失败111')
          },
        })
      })
      $('#wb1').click(function () {
        window.open(
          'http://192.168.0.113:8075/webroot/decision/view/report?viewlet=GettingStarted.cpt'
        )
      })
    })

    function setCookie(name, value) {
      document.cookie = name + '=' + escape(value)
    }

    function getCookie(name) {
      var arr,
        reg = new RegExp('(^| )' + name + '=([^;]*)(;|$)')
      if ((arr = document.cookie.match(reg))) {
        console.log(arr)
        return unescape(arr[2])
      } else {
        return null
      }
    }
  </script>
  <body>
    <button id="login">点击我登录</button>
    <a id="wb1">点我访问GettingStarted.cpt</a>
  </body>
</html>
