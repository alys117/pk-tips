<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    .left {
      width: 200px;
      height: 100vh;
      background-color: blue;
    }

    .main {
      flex: 1;
      background-color: cadetblue;
      display: flex;
      flex-direction: column;
    }

    .head {
      width: 100%;
      height: 80px;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="main">
    <div class="head"></div>
    <iframe src="./app-entry.html" frameborder="0" width="100%" height="100%"></iframe>
  </div>
  <script>
    doms = 1
    doms instanceof Array ? console.log('array') : console.log('object');

    console.log(Math.random().toString(36).substring(2, 10).padEnd(8, '0'))

    // 创建XML文档对象
    var xmlDoc = document.implementation.createDocument(null, "root");

    // 创建根元素
    var rootElement = xmlDoc.createElement("root");
    xmlDoc.appendChild(rootElement);

    // 创建子元素
    var childElement = xmlDoc.createElement("child");
    rootElement.appendChild(childElement);

    // 设置元素属性
    childElement.setAttribute("attribute", "value");

    // 创建文本节点
    var textNode = xmlDoc.createTextNode("Hello, XML!");
    childElement.appendChild(textNode);

    // 将XML文档转换为字符串
    var xmlString = new XMLSerializer().serializeToString(xmlDoc);
    console.log(xmlString);
  </script>
</body>

</html>
